<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Forulário</h1>
    <section id="formulario">

        <form action="" method="GET" id="formulario-container">

        <label for="email">Etiqueta</label>
        <input type="email" autocomplete="off" autofocus placeholder="email" name="seu-email" id="email" required> <br>
        <label for="senha">sua senha</label>
        <input type="password" placeholder="password" required name="sua-senha" id="senha"> <br>
        <input type="checkbox" > lembrar-se <br>
        <button type="submit">Enviar</button>
    </form>
    </section>
</body>
</html
